{% extends "base.html" %}
{% block titulo %} Personajes {% endblock %}

{% block contenido %}
<h2>Lista de personajes</h2>
{% if personajes %}
    <ul>
        {% for p in personajes %}
            <li>
                <a href="{%url 'personaje' p.id %}">{{p.nombre}}</a>
            </li>
        {% endfor %}
    </ul>
{% else %}
<p>No hay personajes creados.</p>
{% endif %}
{% endblock%}
